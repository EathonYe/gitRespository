<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多重边框</title>
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
			}
			body{
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.div1{
				width: 200px;
				height: 200px;
				border: 10px solid red;
				background-color: yellowgreen;
				box-shadow: 0 0 0 10px #655,
							0 0 0 15px deeppink,
							10px 10px 10px 20px rgba(0,0,0,.4);
				outline: 2.5px dashed #fff;
				outline-offset: -5px;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			
		</div>
	</body>
</html>
